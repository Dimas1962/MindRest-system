
version: '3.9'

services:
  archetypal_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindrest_archetype_agent
    ports:
      - "8000:8000"
    volumes:
      - ./ritual_portal_visual.png:/app/static/ritual_portal_visual.png
    environment:
      - AGENT_ENV=production
    restart: unless-stopped

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus_scrape_config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  n8n_data:
  grafana_data:
